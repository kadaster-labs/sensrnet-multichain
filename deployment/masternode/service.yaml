apiVersion: v1
kind: Service
metadata:
  labels:
    app: masternode
  name: masternode-service
spec:
  type: LoadBalancer
  ports:
  - name: masternode
    port: 7557
    protocol: TCP
    targetPort: 7557
  - name: "8002"
    protocol: TCP
    port: 8002
    targetPort: 8002
  selector:
    app: masternode
