apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: masternode-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: blockchain.${INGRESS_HOST}
    http:
      paths:
      - backend:
          serviceName: masternode-service
          servicePort: 8571
