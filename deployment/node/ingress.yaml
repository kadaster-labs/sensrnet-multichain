apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: multichain-ingress-tcp
spec:
  entryPoints:
  - multichain
  routes:
  - match: HostSNI(`*`)
    kind: Rule
    services:
    - name: multichain-service
      port: 8571
