apiVersion: apps/v1
kind: Deployment
metadata:
  name: multichain-node
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: multichain-node
        image: sensrnetnl/multichain-node:0.1.1
        env:
        - name: CHAINNAME
          value: SensRNet
        - name: MAIN_NODE_HOST
          valueFrom:
              secretKeyRef:
                name: multichain-settings
                key: host
        - name: NETWORK_PORT
          value: "8571"
        - name: RPC_ALLOW_IP
          value: 0.0.0.0/0.0.0.0
        - name: RPC_USER
          valueFrom:
              secretKeyRef:
                name: json-rpc-credentials
                key: username
        - name: RPC_PASSWORD
          valueFrom:
              secretKeyRef:
                name: json-rpc-credentials
                key: password
        - name: RPC_PORT
          value: "8570"
        ports:
        - name: rpc
          containerPort: 8570
        - name: tcp
          containerPort: 8571
        - name: web
          containerPort: 2750
        volumeMounts:
        - mountPath: /data
          name: multichain-node-data
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
