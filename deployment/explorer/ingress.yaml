apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: explorer-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: explorer.${INGRESS_HOST}
    http:
      paths:
      - backend:
          serviceName: explorer-service
          servicePort: 80
